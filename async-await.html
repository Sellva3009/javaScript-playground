<!DOCTYPE html>
<html lang="en">

    <title>Async Await</title>
</head>
<body>
    <h1>Async Await</h1>

    <script>
        function wait(ms = 0) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('done');
                }, ms);
            })
        }

        async function go() {
            console.log('Starting');
            await wait(2000);
            console.log('running..');
            await wait(5000);
            console.log('Ending');
        }

        go();

        // Function declaration
        async function fd() {

        // arrow function 
        const arrowFn = () => {

        // call back function
        window.addEventListener('click', function() {

        })

        // methods called in the object
        const person = {
            // method
            sayHi: async function() {

            },
            async sayHello() {

            },
            sayHey: async () => {

            }
        }

        // wait(2000).then(result => console.log(result));
    </script>
</body>
</html>
